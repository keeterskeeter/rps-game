<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="rps-game" content="Rock Paper Scissors Game">
    <title>RPS-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="computer-label" class="badge">comp</div>
        <div id="user-label" class="badge">user</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div  class="result">
        <h1>Paper covers rock. You win!</h1>
    </div>
    <div class="choices">
        <div class="choice"  id="rock">
            <img src="photos/rock10.png" alt="" class="choice-img">
        </div>
        <div class="choice" id="paper">
            <img src="photos/paper.png" alt="" class="choice-img">
        </div>
        <div class="choice" id="scissors">
            <img src="photos/scissors0.png" alt="" class="choice-img">
        </div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
